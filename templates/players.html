<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <script src="{{url_for('static', filename='js/home.js')}}" type="text/javascript"></script>
</head>

<div class="gradient">
    <div class="card">
        <div class="topnav">
            <button type="button" style = "border-bottom-left-radius: 20px; border-top-left-radius: 20px" onclick="jumpToLink('/home')">Home</button>
            <button type="button" class="active" onclick="jumpToLink('/players')">Players</button>
            <button type="button" style = "border-bottom-right-radius: 20px; border-top-right-radius: 20px" onclick="jumpToLink('/teams')">Teams</button>
        </div>
        <br>
        <div style = "width: 100%; height : 5%">
            <input class ="searchBox" type="text" placeholder="Player name...">
            <button class ="searchButton"type="button" onclick="">Search</button>
        </div> 
        <br>
        <div class="list" >
            <p style = "text-align: left;">List of Players</p>
            <table>
                {% block content %}
                    {% if players %}
                        <th>Player Name</th>
                        <th>Team</th>
                        <th>Position</th>
                        {% for p in players %}
                            <tr>
                                <td>{{p.p_name}}</td>
                                <td>{{p.p_team}}</td>
                                <td>{{p[2]}}</td>
                            </tr>
                            {% endfor %}
                        {% if error %}
                            {{error}}
                        {% endif %}
                    {% endif %}
                {% endblock content %}
            </table>
        </div>   
    </div> 
</div>
