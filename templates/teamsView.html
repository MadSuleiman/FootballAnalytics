<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <script src="{{url_for('static', filename='js/home.js')}}" type="text/javascript"></script>
</head>

<div class="gradient">
    <div class="card">
        <div class="topnav">
            <button type="button" style = "border-bottom-left-radius: 20px; border-top-left-radius: 20px" onclick="jumpToLink('/home')">Home</button>
            <button type="button"  onclick="jumpToLink('/players')">Players</button>
            <button type="button" class="active" onclick="jumpToLink('/teams')">Teams</button>
            <button type="button"  style = "border-bottom-right-radius: 20px; border-top-right-radius: 20px" onclick="jumpToLink('/games')">Games</button>
        </div>
        <br>
        <div style = "width: 100%; height : 5%">
            <input id = "srch" class ="searchBox" type="text" placeholder="Team name...">
            <button class ="searchButton"type="button" onclick="search('/teams/')">Search</button>
        </div>
        <br>
        <div class = "header">
            <div>
                <h1>{{t[0]}}</h1>
                <h4>Record: {{t[1]}} wins / {{t[2]}} losses</h4>
                <h4>Coach: {{t[3]}}</h4>
                <h4>Division: {{t[4]}}</h4>
            </div>
            <div>

            </div>
            
        </div>
        <div class="list" style="height: 70%">
            <p>Players</p>
            <table>
                {% block content %}
                    {% if players %}
                    <th>Name</th>
                    {% for p in players %}
                        <tr onclick="jumpToLink('/players/{{p.p_name}}')">
                            {% for x in p %}
                                <td >{{x}}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    {% endif %}
                {% endblock content %}
            </table>
        </div>
    </div>
</div>
